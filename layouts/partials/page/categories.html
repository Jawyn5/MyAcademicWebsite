{{- with .GetTerms "categories" -}}
<section class="til-categories">
  <h2>
    {{ partial "svg/shapes" }}
    <span>Categories</span>
  </h2>

  <ul>
    {{- range . -}}
      <li>
        <a href="{{ .RelPermalink }}" 
           class="taxonomy"
           title="Posts and notes in {{ .Name }}"
        >{{ .Name }}</a>
      </li>
    {{- end -}}
  </ul>
</section>
{{- end -}}
