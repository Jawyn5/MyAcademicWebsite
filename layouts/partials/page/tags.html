{{- with .GetTerms "tags" -}}
<section class="til-tags">
  <h2>
    {{ partial "svg/tags" }}
    <span>Tags</span>
  </h2>

  <ul>
    {{- range . -}}
      <li>
        <a href="{{ .RelPermalink }}" 
           class="taxonomy"
           title="Posts and notes with tag {{ .Name }}"
        >{{ .Name }}</a>
      </li>
    {{- end -}}
  </ul>
</section>
{{- end -}}
