{{- if default true site.Params.showGraph -}}
<div class="til-graph">
  <h2>
    {{ partial "svg/chart-network" }}
    <span>Graph</span>
  </h2>
  <content-network-graph
    class="h-96"
    data-endpoint="{{ relURL "graph/index.json" }}"
    page="{{ .RelPermalink }}"
  ></content-network-graph>
</div>
{{- end -}}
