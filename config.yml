# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: ""
title: InitJiaw.log
copyright: "© 2025 Jiawen Wu"
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainSections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

# Single language English configuration
languageCode: "en-us"

menu:
  main:
    - name: Notes
      url: /archives/
      weight: 10
    - name: Blog
      url: /posts/
      weight: 20
    - name: Projects
      url: /projects/
      weight: 30
    - name: About
      url: /about/
      weight: 40
    - name: Search
      url: /search/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Welcome to initjiaw.log, my command line for critical thinking on human algorithm. > init: thoughts_" 
  keywords: [Academic, Research, Blog, Critical Thinking, Computational Social Science, Jiawen Wu]
  author: Jiawen Wu
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  ShowWordCount: true
  UseHugoToc: true
  DateFormat: "January 2, 2006"
  # comments: false
  images: ["images/papermod-cover.png"]

  # Profile Mode configuration (currently disabled)
  profileMode:
    enabled: false  # Set to true to switch to Profile Mode
    title: "Jiawen Wu"
    imageUrl: "/images/avatar.jpg"  # Need to prepare avatar file
    imageTitle: "Jiawen Wu - Researcher"
    imageWidth: 120
    imageHeight: 120
    subtitle: "🧠 Critical Thinking | 🔬 Computational Social Science | 📝 Academic Research"
    buttons:
      - name: "📚 Research"
        url: /posts/
      - name: "🏷️ Topics"
        url: /tags/
      - name: "📁 Projects"
        url: /projects/
      - name: "🔍 Search"
        url: /search/

  # Homepage introduction information
  homeInfoParams:
    Title: "Hey, I'm Jiawen! 👋"
    Content: >
      🧠 **initjiaw.log - Critical Thinking Command Line**
      
      I'm a computational social science researcher, exploring the fascinating 
      intersection where **human cognition meets algorithmic systems**.
      
      This is my digital space for critical thinking, algorithm ethics, and 
      social computing research. Welcome to my intellectual journey! 🌱

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: Discord
      title: Join discord community
      url: "https://discord.gg/ahpmTvhVmp"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://x.com/intent/tweet/?text=Checkout%20Hugo%20PaperMod%20%E2%9C%A8%0AA%20fast,%20clean,%20responsive%20Hugo%20theme.&url=https://github.com/adityatelange/hugo-PaperMod&hashtags=Hugo,PaperMod"
    - name: KoFi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/adityatelange"

  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

